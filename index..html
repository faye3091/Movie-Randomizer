<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Randomizer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="title">
      <h1 class="header">Random Movie Generator</h1>
    </header>
    <main class="flex-row">
      <div class="generator border">
        <div class="randomizer">
          <button id="generateBtn" class="btn">Randomize a Movie!</button>
        </div>
      </div>
      <div class="movie-info border">
        <h3>Movie</h3>
        <div class="movie-image"></div>
        <div class="movie-title"></div>
        <div class="movie-summary"></div>
        <div class="movie-reviews"></div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
